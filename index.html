<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <title>Pomodoro App</title>
    <style>
        div.pomodoro-app{
            display: grid;justify-content: center;
  align-content: center;
  gap: 4px;
        }
        div#minuteInputError {
            height:25px;
            color: red;
            }
    </style>
</head>
<body>
    <div class="pomodoro-app">

            <h1 id="counterHeader">Pomodoro</h1>
    <h3 id="counterDisplay">00:00:00</h3>
    

        <div class="inputs">
                   <label for="minuteInput">Minute(s):</label>
    <input type="number" id="minuteInput" name="minute" />
    <div id="minuteInputError"></div> 
        </div>
        <button id="counterBtn">Start/Stop</button>
    <button id="restartBtn">Restart Counter</button>

    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
