<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=auto, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");

      html,
      body {
        height: 100%;
        margin: auto 0;
        font-family: "Roboto";
      }

      #pomodoro-app.coolDown {
        background: #d8e2dc;
      }

      #pomodoro-app.focus {
        background: #ffd7ba;
      }
      div#pomodoro-app {
        display: grid;
        justify-content: center;
        align-content: flex-start;
        gap: 0.25rem;
        min-height: 100%;
        background-color: #f8edeb;
        -webkit-transition: all 1s linear;
        -moz-transition: all 1s linear;
        -o-transition: all 1s linear;
        transition: all 1s linear;
      }
      h1#counterHeader,
      h3#counterDisplay,
      div.inputs {
        grid-column-start: 1;
        grid-column-end: 4;
      }
      h1#counterHeader,
      h3#counterDisplay {
        align-items: center;
        justify-content: center;
        display: grid;
      }
      div#minuteInputError {
        height: 25px;
        color: #ef476f;
      }
      button {
        border: none;
        border-radius: 0.3rem;
        background-color: #118ab2;
        color: white;
        padding: 0.5rem;
        margin: 0px 0.25rem;
      }

      input#minuteInput {
        min-height: 1.57rem;
      }
    </style>
  </head>
  <body>
    <section id="pomodoro-app">
      <h1 id="counterHeader">Pomodoro</h1>
      <span id="pomodoroCounterDisplay">00:00:00</span>
<span id="pomodoroDescription"></span>
      <form class="pomorodoForm">
        <div class="timeBlock" >
          <input type="text" id="hoursInputText" name="hour" pattern="^[0-9]{1}$|^1[0-9]$|^2[0-3]$" />
          <input type="text" id="minutesInputText" name="minute" pattern="^[0-9]{1}$|^[1-5][0-9]$" />
          <input type="text" id="secondsInputText" name="second" required pattern="^[3-5][0-9]$" />
        </div>
        <input type="text" id="descriptionInputText" name="description" />
        <input type="checkbox" id="addCoolDownCounter" />
        <input type="text" id="coolDownInMinutes" pattern="^[0-9]{1}$|^[3-5][0-9]$" hidden />
        <!-- List of Errors -->
        <span id="pomodoroErrorList"></span>
        <!-- Buttons: Add / Start / Stop / -->
        <button type="button" id="pomorodoForm-addBtn" disabled>Add</button>
        <button type="button" id="pomorodoForm-StartPauseBtn" disabled>Start</button>
      </form>
      <div class="PomodoroList">

      </div>
    </section>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
