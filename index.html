<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=auto, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <style>
@import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");

      html, body{
        height: 100%;
        margin: auto 0;

  font-family: "Roboto";
      }
      body{
        background-color: #f8edeb;
      }

      .fromFocusToCoolDown{
  animation: backgroundColorToCool 2s 0s linear alternate;
  background:#D8E2DC;
    }

    .fromCoolDownToFocus{
  animation: backgroundColorToFocus 2s 0s linear alternate;
  background:#FFD7BA;
    }
    .fromCoolDownToCompletion{
  animation: fromCoolDownToCompletion 2s 0s linear alternate;
  background:#f8edeb;
    }
    .fromStartToFocus{
  animation: fromStartToFocus 2s 0s linear alternate;
  background:#FFD7BA;
    }
@keyframes backgroundColorToCool{
  from   {background:#FFD7BA;}
  to     {background:#D8E2DC;}
}
@keyframes fromCoolDownToFocus{
  from   {background:#D8E2DC;}
  to     {background:#FFD7BA;}
}
@keyframes fromCoolDownToCompletion{
  from   {background:#D8E2DC;}
  to     {background:#f8edeb;}
}
@keyframes fromStartToFocus{
  from   {background:#f8edeb;}
  to     {background:#FFD7BA;}
}
      div.pomodoro-app {
        display: grid;
        justify-content: center;
        align-content: flex-start;
        gap: .25rem;
        min-height: 100%;
      }
      h1#counterHeader,
      h3#counterDisplay,
      div.inputs {
        grid-column-start: 1;
        grid-column-end: 4;
      }
        h1#counterHeader,
      h3#counterDisplay {
        align-items: center;
        justify-content: center;
        display: grid;
      }
      div#minuteInputError {
        height: 25px;
        color: #EF476F;
      }
      button {
    border: none;
    border-radius: .3rem;
    background-color: #118AB2;
    color: white;
    padding: .5rem;
    margin: 0px .25rem;
}

input#minuteInput {
    min-height: 1.57rem;
}

    </style>
  </head>
  <body>
    <div class="pomodoro-app">
      <h1 id="counterHeader">Pomodoro</h1>
      <h3 id="counterDisplay">00:00:00</h3>

      <div class="inputs">
          <div>Every pomodoro will have a 5 minute cooldown</div>
        <label for="minuteInput">Minute(s):</label>
        <input type="number" id="minuteInput" name="minute" />
        <button id="addPomodoroTimeBtn">Add</button>

        <div id="minuteInputError"></div>
      </div>
      <button id="startStopBtn">Start/Stop</button>
      <button id="resetBtn">Reset Counter</button>
      <div class="listOfPomodoroTimers">

      </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
